<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <h1>로그인</h1>
    <form action="" method="post" class="login-form">
      <input type="text" placeholder="이메일" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" name="commit" value="로그인" id="" />
    </form>
    <div class="user-sign-up_sns">
      <p class="user-sign-up_sns_title">sns 계정으로 로그인 하기</p>
      <ol class="user-sign-up_sns_list">
        <li class="user-sign-up_sns_list_item">
          <img src="./icon/kakao_icon.svg" alt="카카오로 로그인" />
        </li>
        <li class="user-sign-up_sns_list_item">
          <img src="./icon/naver_icon.svg" alt="네이버로 로그인" />
        </li>
      </ol>
    </div>
  </body>
</html>
